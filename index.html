<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css\styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="mainCard">

    <img class="illustration" src="images\illustration-hero.svg" alt="illustration-hero">
    <h1 class="OrderSummaryHeading">Order Summary</h1>
    <div class="MessageDiv">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="CostCard">
      <img src="images\icon-music.svg" alt="music-icon" class="MusicIcon">
      <div class="PricePane">
        <!-- TODO: Set this with the music icon image -->
        <p class="SubHeadings">Annual Plan</p><br>
        <p class="SubText">$59.99/year</p>
      </div>
      <div class="Change">
        <a href="#">Change</a>
      </div>
    </div>
    Proceed to Payment
    Cancel Order
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rohan843">Rohan Sharma</a>.
  </div>
</body>

</html>
